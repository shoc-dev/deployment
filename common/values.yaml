addresses:
  root: shoc.dev
  identity: identity.shoc.dev
  api: api.shoc.dev
  admin: admin.shoc.dev

image:
  repository: imastio/shoc/public
  pullPolicy: IfNotPresent
  tag: "abc"
  pullSecretEnabled: true
  registry:
    name: ghcr.io

ingress:
  simple: false
  clusterIssuer: shoc-cluster-issuer-prod
  port: http

auth:
  enabled: true
  authority: https://identity.shoc.dev/
  allowInsecure: "false"
  
scaling:
  replicaCount: 1